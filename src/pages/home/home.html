<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let building of buildings">
      <h2>{{building.id}}</h2>
     <p>{{building.name}}</p>
     <p>{{building.location}}</p>
     <p>{{building.lat}}</p>
     <p>{{building.lng}}</p>
    </ion-item>
  </ion-list>
</ion-content>
